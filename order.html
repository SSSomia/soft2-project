<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
 


 <section class="ftco-section img" id="order" style="background-image: url(images/order_bg.jpg);"
 data-stellar-background-ratio="0.5">
 <div class="container">
     <div class="row d-flex">
         <div class="col-md-7 ftco-animate makereservation p-4 px-md-5 pb-md-5">
             <div class="heading-section ftco-animate mb-5 text-center">
                 <span class="subheading">Order</span>
                 <h2 class="mb-4">Your Cake</h2>
             </div>
             <form action="#">
                 <div class="row">
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Name</label>
                             <input type="text" class="form-control" placeholder="Amera Ahmed">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Email</label>
                             <input type="email" class="form-control" placeholder="ameraa@gmail.com">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Address</label>
                             <input type="text" class="form-control" placeholder="shabin">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Phone</label>
                             <input type="text" class="form-control" placeholder="01095750038">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Date</label>
                             <input type="text" class="form-control" id="book_date" placeholder="Data">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Time</label>
                             <input type="text" class="form-control" id="book_time" placeholder="Time">
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Cake Flavour</label>
                             <div class="select-wrap one-third">
                                 <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                 <select name="" id="" class="form-control">
                                     <option value="">Black Forest</option>
                                     <option value="">Yellow Butter Cake</option>
                                     <option value="">Pound Cake</option>
                                     <option value="">Red Velvet Cake</option>
                                     <option value="">Carrot Cake</option>
                                     <option value="">Sponge Cake</option>
                                     <option value="">Genoise Cake</option>
                                     <option value="">Chiffon Cake</option>
                                 </select>
                             </div>

                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="">Kg</label>
                             <div class="select-wrap one-third">
                                 <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                 <select name="" id="" class="form-control">
                                     <option value="">0.5</option>
                                     <option value="">1</option>
                                     <option value="">1.5</option>
                                     <option value="">2.5</option>
                                     <option value="">5</option>
                                     <option value="">10</option>
                                     <option value="">Custom</option>
                                 </select>
                             </div>
                         </div>
                     </div>
                     <div class="col-md-12 mt-3">
                         <div class="form-group text-center">
                             <input type="submit" value="Order Your Cake" class="btn btn-primary py-3 px-5">
                         </div>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="main.js"></script>

</body>

</html>
